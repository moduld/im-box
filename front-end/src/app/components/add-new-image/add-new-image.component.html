<app-modal-wrapper [emitter]="closeModal">
  <form class="mod-content-body" [formGroup]="addCollectionForm" (submit)="createGroup()">
    <h4>New collection name</h4>
    <input type="text" formControlName="title" class="field-name">
    <button type="submit" [disabled]="addCollectionForm.invalid" class="btn btn-success">Create</button>
  </form>
</app-modal-wrapper>
